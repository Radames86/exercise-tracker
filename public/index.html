<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
</head>
<body>
    <h1>Exercise Tracker</h1>
    <section>
        <h2>Create User</h2>
        <form id="create-user-form">
            <input type="text" name="username" placeholder="Username" required />
            <button type="submit">Create</button>
        </form>
        <pre id="user-result"></pre>
    </section>

    <section>
        <h2>Add Exercise</h2>
        <form id="exercise-form">
            <input type="text" name="userId" placeholder="User ID" required />
            <input type="text" name="description" placeholder="Description" required />
            <input type="number" name="duration" placeholder="Duration (mins)" required />
            <input type="date" name="date" />
            <button type="submit">Add Exercise</button>
        </form>
        <pre id="exercise-result"></pre>
    </section>

    <section>
        <h2>Get User Logs</h2>
        <form id="log-form">
            <input type="text" name="userId" placeholder="User ID" required />
            <input type="date" name="from" />
            <input type="date" name="to" />
            <input type="number" name="limit" placeholder="Limit" />
            <button type="submit">Get Logs</button>
        </form>
        <pre id="log-result"></pre>
    </section>
    <script src="script.js"></script>
</body>
</html>
